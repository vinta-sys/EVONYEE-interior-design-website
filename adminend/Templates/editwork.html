<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">EDIT PRODUCT PAGE</h4>
                    <p class="card-description">  EDIT DETAILS </p>
                    <form class="forms-sample" method="post" action="{% url 'updatework' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                        <div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select class="form-control" id="exampleSelectGender" name="category" value="{{data.category}}">
                          <option>select</option>
                          {% for d in da %}
                          <option>{{d.Name}}</option>
                              {% endfor %}

                        </select>
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName4">Description</label>
                        <input type="text" class="form-control" id="exampleInputName4" placeholder="description" name="description" value="{{data.description}}">
                      </div>
                      <div>
                           <img src="{{data.Image.url}}">
                          <input type="file" name="Image">
                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>

</body>
{% endblock %}
</html>
